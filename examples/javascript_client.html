<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volatility Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background-color: #161b22;
            padding: 15px 20px;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .title {
            font-size: 20px;
            font-weight: 600;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .status {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .connected {
            background-color: #1f6feb;
            color: white;
        }
        
        .disconnected {
            background-color: #da3633;
            color: white;
        }
        
        button {
            padding: 6px 16px;
            border: 1px solid #30363d;
            border-radius: 6px;
            background-color: #21262d;
            color: #c9d1d9;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        button:hover {
            background-color: #30363d;
            border-color: #8b949e;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            min-height: 0;
        }
        
        .price-display {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .price-label {
            font-size: 14px;
            color: #8b949e;
            margin-bottom: 5px;
        }
        
        .price-value {
            font-size: 48px;
            font-weight: 700;
            color: #58a6ff;
            font-variant-numeric: tabular-nums;
        }
        
        .charts-grid {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            min-height: 0;
        }
        
        .chart-container {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .chart-title {
            font-size: 16px;
            font-weight: 600;
            color: #c9d1d9;
            margin-bottom: 15px;
        }
        
        .chart-content {
            flex: 1;
            position: relative;
        }
        
        canvas {
            max-height: 100%;
        }
        
        #surfaceChart {
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Volatility Monitor</div>
        <div class="controls">
            <div id="status" class="status disconnected">Disconnected</div>
            <button id="connectBtn" onclick="toggleConnection()">Connect</button>
        </div>
    </div>
    
    <div class="main-content">
        <div class="price-display">
            <div class="price-label">BTC-PERPETUAL</div>
            <div id="priceValue" class="price-value">--</div>
        </div>
        
        <div class="charts-grid">
            <div class="chart-container">
                <div class="chart-title">Realized Volatility</div>
                <div class="chart-content">
                    <canvas id="volatilityChart"></canvas>
                </div>
            </div>
            
            <div class="chart-container">
                <div class="chart-title">Implied Volatility Surface</div>
                <div class="chart-content">
                    <div id="surfaceChart"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let volatilityChart = null;
        let lastPrice = null;
        let lastSurface = null;
        const maxDataPoints = 200;
        
        // Initialize chart
        function initChart() {
            const ctx = document.getElementById('volatilityChart').getContext('2d');
            volatilityChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Volatility',
                        data: [],
                        borderColor: '#58a6ff',
                        backgroundColor: 'rgba(88, 166, 255, 0.1)',
                        tension: 0.4,
                        pointRadius: 0,
                        borderWidth: 2,
                        fill: true
                    }, {
                        label: 'Threshold',
                        data: [],
                        borderColor: '#f85149',
                        borderDash: [5, 5],
                        pointRadius: 0,
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                color: '#c9d1d9',
                                padding: 15,
                                font: {
                                    size: 12
                                }
                            }
                        },
                        tooltip: {
                            backgroundColor: '#1c2128',
                            borderColor: '#30363d',
                            borderWidth: 1,
                            titleColor: '#c9d1d9',
                            bodyColor: '#8b949e',
                            cornerRadius: 6,
                            padding: 10
                        }
                    },
                    scales: {
                        x: {
                            display: true,
                            grid: {
                                color: '#21262d',
                                borderColor: '#30363d'
                            },
                            ticks: {
                                color: '#8b949e',
                                maxRotation: 0,
                                autoSkipPadding: 20
                            }
                        },
                        y: {
                            display: true,
                            grid: {
                                color: '#21262d',
                                borderColor: '#30363d'
                            },
                            ticks: {
                                color: '#8b949e',
                                callback: function(value) {
                                    return value.toFixed(4);
                                }
                            }
                        }
                    }
                }
            });
        }
        
        // Update price display
        function updatePrice(price) {
            lastPrice = price;
            document.getElementById('priceValue').textContent = `$${price.toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            })}`;
        }
        
        // Update volatility chart
        function updateChart(timestamp, volatility, threshold) {
            const time = new Date(timestamp).toLocaleTimeString();
            
            volatilityChart.data.labels.push(time);
            volatilityChart.data.datasets[0].data.push(volatility);
            volatilityChart.data.datasets[1].data.push(threshold);
            
            // Keep only the last maxDataPoints
            if (volatilityChart.data.labels.length > maxDataPoints) {
                volatilityChart.data.labels.shift();
                volatilityChart.data.datasets[0].data.shift();
                volatilityChart.data.datasets[1].data.shift();
            }
            
            volatilityChart.update('none');
        }
        
        // Update connection status
        function updateStatus(connected) {
            const status = document.getElementById('status');
            const btn = document.getElementById('connectBtn');
            
            if (connected) {
                status.className = 'status connected';
                status.textContent = 'Connected';
                btn.textContent = 'Disconnect';
            } else {
                status.className = 'status disconnected';
                status.textContent = 'Disconnected';
                btn.textContent = 'Connect';
            }
        }
        
        // Toggle connection
        function toggleConnection() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                disconnect();
            } else {
                connect();
            }
        }
        
        // Connect to WebSocket
        function connect() {
            const url = 'ws://localhost:8765';
            
            try {
                ws = new WebSocket(url);
                
                ws.onopen = () => {
                    updateStatus(true);
                    
                    // Auto-subscribe to volatility estimates, trades, and vol surface
                    ws.send(JSON.stringify({
                        type: 'subscribe',
                        events: ['volatility_estimate', 'all_trades', 'vol_surface']
                    }));
                };
                
                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    
                    switch (data.type) {
                        case 'volatility_estimate':
                            if (data.data.volatility && data.data.timestamp) {
                                updateChart(data.data.timestamp, data.data.volatility, data.data.threshold);
                                if (data.data.price) {
                                    updatePrice(data.data.price);
                                }
                            }
                            break;
                        case 'trade':
                            if (data.data.price) {
                                updatePrice(data.data.price);
                            }
                            break;
                        case 'vol_surface':
                            if (data.data) {
                                updateVolSurface(data.data);
                            }
                            break;
                    }
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                };
                
                ws.onclose = () => {
                    updateStatus(false);
                    ws = null;
                };
                
            } catch (error) {
                console.error('Connection error:', error);
            }
        }
        
        // Disconnect from WebSocket
        function disconnect() {
            if (ws) {
                ws.close();
            }
        }
        
        // Update volatility surface chart
        function updateVolSurface(surfaceData) {
            lastSurface = surfaceData;
            
            if (!surfaceData.surface || !surfaceData.moneyness_grid || !surfaceData.ttm_grid) {
                console.error('Invalid surface data format');
                return;
            }
            
            // Prepare data for Plotly 3D surface
            const data = [{
                type: 'surface',
                z: surfaceData.surface,
                x: surfaceData.moneyness_grid,
                y: surfaceData.ttm_grid,
                colorscale: [
                    [0, '#1f77b4'],
                    [0.5, '#58a6ff'],
                    [1, '#ff7f0e']
                ],
                contours: {
                    z: {
                        show: true,
                        usecolormap: true,
                        highlightcolor: "#42f462",
                        project: {z: true}
                    }
                },
                hovertemplate: 'Moneyness: %{x:.3f}<br>Time to Maturity: %{y:.3f}<br>IV: %{z:.2%}<extra></extra>'
            }];
            
            const layout = {
                scene: {
                    xaxis: {
                        title: 'Moneyness (ln(K/S))',
                        titlefont: {color: '#c9d1d9'},
                        tickfont: {color: '#8b949e'},
                        gridcolor: '#30363d',
                        zerolinecolor: '#30363d'
                    },
                    yaxis: {
                        title: 'Time to Maturity (years)',
                        titlefont: {color: '#c9d1d9'},
                        tickfont: {color: '#8b949e'},
                        gridcolor: '#30363d',
                        zerolinecolor: '#30363d'
                    },
                    zaxis: {
                        title: 'Implied Volatility',
                        titlefont: {color: '#c9d1d9'},
                        tickfont: {color: '#8b949e'},
                        gridcolor: '#30363d',
                        zerolinecolor: '#30363d',
                        tickformat: '.0%'
                    },
                    bgcolor: '#161b22',
                    camera: {
                        eye: {x: 1.5, y: 1.5, z: 1.5}
                    }
                },
                paper_bgcolor: '#161b22',
                plot_bgcolor: '#161b22',
                margin: {l: 0, r: 0, t: 0, b: 0},
                hovermode: 'closest'
            };
            
            const config = {
                responsive: true,
                displayModeBar: false
            };
            
            Plotly.newPlot('surfaceChart', data, layout, config);
        }
        
        // Initialize on load
        window.onload = () => {
            initChart();
            // Auto-connect on load
            connect();
        };
        
        // Cleanup on unload
        window.onbeforeunload = () => {
            if (ws) {
                ws.close();
            }
        };
    </script>
</body>
</html>
